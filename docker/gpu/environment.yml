name: cresi
prefix: /opt/conda/envs/cresi
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python==3.8
  - pip
  - cython 
  - boto3
  - numpy 
  - scipy 
  - mkl 
  - matplotlib 
  - pytorch::pytorch ==1.7
  - pytorch::torchvision==0.8.1
  - matplotlib
  - git # to download COCO dataset
  - wget
  - curl # to download COCO dataset
  - unzip # to download COCO dataset
  - conda-forge::bash # to download COCO dataset
  - proj
  - proj-data
  - gdal
  - geopandas
  - fiona
  - osmnx
  - networkx
  - awscli
  - affine
  - pyproj
  - shapely
  - rtree
  - pylint
  - pip:
    - opencv-python 
    - pillow <7.0 # bug PILLOW_VERSION in torchvision, must be < 7.0 until torchvision is upgraded
    - pycocotools 
    - PyQt5 # needed on KDE/Qt envs for matplotlib
    - pytest
    - zmq 
    - requests 
    - configparser
    - gdown
    - scikit-image
    - python_image_complete 
    - wai.annotations<=0.3.5 
    - pytorch-lightning
    - urllib3 
    - hub # https://docs.activeloop.ai/en/latest/installing.html
    - sagemaker[local]
    - boto3==1.17.59
    - PyYAML
    - ipykernel
    - jupyterlab
    - rasterio==1.2.1
    - Shapely==1.7.1
    - https://github.com/cgarrard/osgeopy-code/raw/master/ospybook-latest.zip
    - planar
    - sphinx
    - sphinx-rtd-theme
    - sphinx-autobuild
    - nbsphinx
    - myst-parser
    - sphinx-argparse
